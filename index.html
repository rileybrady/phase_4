<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>
	
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Centering Content</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>
		<div class="big-boy-blue">
			<div class="big-top"> <img src="images/distopia_1.jfif" class="stretch_img"> </div>
			<div class="big-bottom"> 
				<div class="purple"></div>
				<div class="purple"></div>
				<div class="purple"></div>
				</div>
			<div class="big-top"> <img src="images/distopia_2.jpg" class="stretch_img"> </div>
			<div class="big-bottom">
				<div class="purple"></div>
				<div class="purple"></div>
				<div class="purple"></div>
				</div>
			<div class="big-top"> <img src="images/distopia_3.jfif" class="stretch_img"> </div>
			<div class="big-bottom">
				<div class="purple"></div>
				<div class="purple"></div>
				<div class="purple"></div>
				</div>
		</div>
		
		
		<div class="skinny-boy-green">	
			<div class="half-column grey center-content"> <img src="images/check.png" class="stretch_img"> </div>
			<div class="half-column green center-content block" id="green"> <img src="images/arrow.png" class="stretch_img"> </div>
		</div>
	</body>
</html>
